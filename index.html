<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="homepage__wrapper">
			<button class="homepage__button" onclick="myFunction()">click me</button>

			<div class="popup__wrapper" id="myPopup">
				<div class="popup__box">
					<div class="popup__content">
						<div class="popup__img">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="40"
								height="40"
								viewBox="0 0 40 40"
							>
								<g
									id="Component_62_4"
									data-name="Component 62 – 4"
									transform="translate(40 40) rotate(180)"
								>
									<rect
										id="Rectangle_5_copy_3"
										data-name="Rectangle 5 copy 3"
										width="40"
										height="40"
										fill="#fff"
									/>
									<path
										id="chevron-right"
										d="M33.582,43.46,29,48.252a.549.549,0,0,1-.8,0l-.535-.559a.611.611,0,0,1,0-.836l3.634-3.816-3.634-3.816a.611.611,0,0,1,0-.836l.535-.559a.549.549,0,0,1,.8,0l4.586,4.792A.611.611,0,0,1,33.582,43.46Z"
										transform="translate(-11.494 -22.657)"
									/>
								</g>
							</svg>

							<img src="./xbox.png" />

							<svg
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
								width="40"
								height="40"
								viewBox="0 0 40 40"
							>
								<defs>
									<clipPath id="clip-path">
										<rect width="40" height="40" fill="none" />
									</clipPath>
								</defs>
								<g
									id="Component_68_2"
									data-name="Component 68 – 2"
									transform="translate(40 40) rotate(180)"
									clip-path="url(#clip-path)"
								>
									<g
										id="Component_62_4"
										data-name="Component 62 – 4"
										transform="translate(40 40) rotate(180)"
									>
										<rect
											id="Rectangle_5_copy_3"
											data-name="Rectangle 5 copy 3"
											width="40"
											height="40"
											fill="#fff"
										/>
										<path
											id="chevron-right"
											d="M33.582,43.46,29,48.252a.549.549,0,0,1-.8,0l-.535-.559a.611.611,0,0,1,0-.836l3.634-3.816-3.634-3.816a.611.611,0,0,1,0-.836l.535-.559a.549.549,0,0,1,.8,0l4.586,4.792A.611.611,0,0,1,33.582,43.46Z"
											transform="translate(-11.494 -22.657)"
										/>
									</g>
								</g>
							</svg>
						</div>
						<div class="popup__description">
							<div class="popup__description--header">
								<div class="popup__description--header-text">
									<span id="popup__description--name"></span>
									<span id="popup__description--price"></span>
								</div>
								<div class="popup__description--exit-icon">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="15.135"
										height="15.13"
										viewBox="0 0 15.135 15.13"
									>
										<path
											id="exit_icon"
											data-name="close (1)"
											d="M10.065,7.566l4.682-4.681a1.323,1.323,0,0,0,0-1.872L14.123.389a1.324,1.324,0,0,0-1.873,0L7.568,5.069,2.886.388a1.324,1.324,0,0,0-1.873,0l-.625.624a1.323,1.323,0,0,0,0,1.872L5.071,7.566.389,12.246a1.323,1.323,0,0,0,0,1.872l.624.624a1.324,1.324,0,0,0,1.873,0l4.682-4.681,4.682,4.681a1.324,1.324,0,0,0,1.873,0l.624-.624a1.323,1.323,0,0,0,0-1.872Zm0,0"
											transform="translate(0 0)"
											fill="#2b2b2b"
										/>
									</svg>
								</div>
							</div>

							<span class="popup__description--text-size">Rozmiar</span>
							<div class="popup__description--size">
								<input type="radio" 
									class="hidebox"
									id="popup__description--size-U"
									name="size" checked
									value="U"
									onchange="radioChange()"
								></input>
								<label class="lbl--radio" for="popup__description--size-U">
									<div id="size__box--U"></div>
								</label>
								<input type="radio"
									id="popup__description--size-V"
									name="size"
									class="hidebox"
									value="V"
									onchange="radioChange()"
								></input>
								<label class="lbl--radio" for="popup__description--size-V">
									<div id="size__box--V"></div>
								</label>
								<input type="radio"
									id="popup__description--size-W"
									name="size"
									class="hidebox"
									value="W"
									onchange="radioChange()"
								></input>
								<label class="lbl--radio" for="popup__description--size-W">
									<div id="size__box--W"></div>
								</label>
							</div>

							<span class="popup__description--text-variant">Wariant</span>
							<div class="popup__description--variant">
								<select id="variant__select"></select>
							</div>
							<div class="popup__description--text">
								<div class="popup__description--text-left">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="15"
										height="11.497"
										viewBox="0 0 15 11.497"
									>
										<path
											id="ok"
											d="M17.176,8.206a.9.9,0,0,1-.277.659L8.575,17.189a.965.965,0,0,1-1.318,0L2.436,12.368a.965.965,0,0,1,0-1.318L3.754,9.732a.921.921,0,0,1,1.318,0l2.844,2.861,6.347-6.364a.921.921,0,0,1,1.318,0L16.9,7.547a.864.864,0,0,1,.277.659Z"
											transform="translate(-2.176 -5.952)"
											fill="#5cba0e"
										/>
									</svg>

									<span
										class="popup__description--text-left-text"
										id="popup__description--availability"
									></span>
								</div>
								<div class="popup__description--text-right">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="15"
										height="15.896"
										viewBox="0 0 15 15.896"
									>
										<path
											id="delivery-time-tool"
											d="M14.59,4.181l-.477.477a6.828,6.828,0,1,1-12,5.119H1.443a.529.529,0,0,1-.461-.795L2.476,6.375a.536.536,0,0,1,.922,0L4.893,8.982a.527.527,0,0,1-.445.795H3.859a5.079,5.079,0,1,0,2.226-4.96.907.907,0,0,1-1.208-.159A.879.879,0,0,1,5.083,3.4,6.708,6.708,0,0,1,8.056,2.289V1.3h-.7A.427.427,0,0,1,6.928.874V.429A.427.427,0,0,1,7.357,0h3.227a.427.427,0,0,1,.429.429V.874a.427.427,0,0,1-.429.429H9.821v1a6.687,6.687,0,0,1,3.593,1.637l.429-.445-.318-.3a.432.432,0,0,1-.016-.62l.334-.366a.448.448,0,0,1,.62-.032l1.3,1.208a.448.448,0,0,1,.032.62l-.35.366a.447.447,0,0,1-.62.032l-.238-.223ZM9.853,8.156a1.372,1.372,0,0,0-2.13.223,1.343,1.343,0,0,0,0,1.51,1.366,1.366,0,0,0,1.59.541l1.733,1.415a.356.356,0,0,0,.509-.493L10.155,9.6a1.4,1.4,0,0,0-.3-1.447Z"
											transform="translate(-0.908)"
										/>
									</svg>
									<div class="popup__description--text-right-text">
										<span class="text__dark">Możemy wysłać już dzisiaj</span>
										<span class="text__blue"
											>Sprawdź czasy i koszt wysyłki</span
										>
									</div>
								</div>
							</div>
							<div class="popup__description--buttons">
								<div class="popup__description--buttons-meter">
									<div class="number_of_products" id="subtraction">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="6"
											height="19"
											viewBox="0 0 6 19"
										>
											<text
												id="minus"
												data-name="-"
												transform="translate(0 15)"
												fill="#474747"
												font-size="17"
												font-family="Arial-BoldMT, Arial"
												font-weight="700"
											>
												<tspan x="0" y="0">-</tspan>
											</text>
										</svg>
									</div>

									<span id="number_of_products"></span>

									<div class="number_of_products" id="addition"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="10"
											height="19"
											viewBox="0 0 10 19"
										>
											<text
												id="plus"
												data-name="+"
												transform="translate(0 15)"
												fill="#474747"
												font-size="17"
												font-family="Arial-BoldMT, Arial"
												font-weight="700"
											>
												<tspan x="0" y="0">+</tspan>
											</text>
										</svg>
									</div>
								</div>
								<button class="popup__description--buttons-submit">
									Dodaj do koszyka
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
